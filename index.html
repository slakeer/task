<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <svg class="wheel" id="wheel" width="400" height="400" viewBox="0 0 400 400">
            <g id="prizes"></g>
            <circle cx="200" cy="200" r="38" fill="#ffcc00"/>
            <circle cx="200" cy="200" r="28" fill="#fff000" stroke="#c7a200" stroke-width="2" />
        </svg>
        <div class="arrow">&#x1F817;</div>
        <div id="result"></div>
        <button id="spin">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
